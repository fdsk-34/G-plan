# GPLAN Nginx Configuration
# Target domain: https://gplanworld.com/

server {
    listen 80;
    server_name gplanworld.com www.gplanworld.com;
    
    # HTTP -> HTTPS 리다이렉트 (301, 한 번의 홉만)
    return 301 https://gplanworld.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.gplanworld.com;
    
    # SSL 인증서 설정 (Let's Encrypt 예시)
    # ssl_certificate /etc/letsencrypt/live/gplanworld.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/gplanworld.com/privkey.pem;
    
    # www -> non-www 리다이렉트 (301)
    return 301 https://gplanworld.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gplanworld.com;
    
    # SSL 인증서 설정
    # ssl_certificate /etc/letsencrypt/live/gplanworld.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/gplanworld.com/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 루트 디렉토리 (Next.js 빌드 결과물)
    root /var/www/gplan/.next;
    index index.html;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # robots.txt와 sitemap.xml 정적 파일 제공
    location = /robots.txt {
        root /var/www/gplan/public;
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        root /var/www/gplan/public;
        access_log off;
        log_not_found off;
    }
    
    # Next.js SPA 라우팅
    # 모든 요청을 index.html로 전달 (React Router 지원)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Next.js의 경우 실제로는 .next 폴더의 파일을 서빙해야 함
        # Vercel이나 다른 호스팅을 사용하는 경우 이 부분은 다를 수 있음
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 로그 설정
    access_log /var/log/nginx/gplanworld.com.access.log;
    error_log /var/log/nginx/gplanworld.com.error.log;
}

